<!DOCTYPE html>
<script>
    var nota1 = prompt('Digite sua primeira nota: ');
    var nota2 = prompt('Digite sua segunda nota: ');
    var nota3 = prompt('Digite sua terceira nota: ');
    var nota4 = prompt('Digite sua quarta nota: ');
    var nota5 = prompt('Digite sua quinta nota: ');
    var media = nota1 * 2 + nota2 * 2 + nota3 * 2 + nota4 * 2 + nota5 * 2;
    if (media === 0){
        alert('Seu conceito é: E');
        document.write('Você está reprovado!');
    } else if ( media > 0 && media <= 35 ){
        alert('Seu conceito é: D');
    }  else if ( media > 35 && media <= 60 ){
        alert('Seu conceito é: C');
    }  else if ( media > 60 && media <= 85 ){
        alert('Seu conceito é: B');
    }  else if ( media > 85 && media <= 100 ){
        alert('Seu conceito é: A');
    } else {
        alert('Valor inválido.');
    }

</script>
