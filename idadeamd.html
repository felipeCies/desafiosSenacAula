<!DOCTYPE html>
<script>
    var anoAtual = 2023;
    var anoNascimento = prompt('Digite o ano em que você nasceu.');
var idade = (anoAtual - anoNascimento);
var idadedias = idade * 365;
var idadeMeses = idade* 12;

alert('Sua idade em anos é: ' + idade + ', sua idade em meses é: ' + idadeMeses + ', sua idade em dias é: ' + idadedias);
</script>
