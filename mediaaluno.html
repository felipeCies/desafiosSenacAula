<!DOCTYPE html>
<script>
var notaA = prompt('Digite sua primeira nota: ');
    var notaB = prompt('Digite sua segunda nota: ');
    var notaC = prompt('Digite sua terceira nota: ');
notaA = notaA*0.2;
notaB = notaB*0.3;
notaC = notaC*0.5;

var media = notaA + notaB + notaC;

if (media > 10 && media < 1){
    alert('Inválido!')
}
alert ("Sua média é: " + media);
</script>
