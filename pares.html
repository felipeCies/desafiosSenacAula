<!DOCTYPE html>
<script>

const numero = parseInt(prompt("Digite um numero:"));


if (isNaN(numero)) {
  document.write("Por favor, insira um numero valido.");
} else {
  document.write("Numeros pares ate " + numero + ":");
  
  
  for (let i = 2; i <= numero; i += 2) {
    document.write("<br>"+i);
  }
}

</script>
